<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer’s Excursions</title>
    <!-- styles links -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--! header part start -->
    <header>
        <!--! navbar part start -->
        <nav class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <img src="Images/logo.png" alt="Website Logo">
                    <h3>Explorer’s <span class="excursions">Excursions</span></h3>
                </div>
                <div class="nav-item">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <!--! navbar part end -->

        <!--! banner part start -->
        <section class="container" id="banner">
            <div class="banner-content">
                <h1 class="banner-heading">Explore Your Travel</h1>
                <p class="banner-details">Dolor sit amet consectetur.Nullam suspendisse vitae ultricies dolor adipiscing. In et odioenim ac quis sapien urna eu phasellus.</p>
                <div class="banner-inputs">
                    <div class="searches">
                        <p>Where go</p>
                    </div>
                    <div class="searches">
                        <p>When</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="searches">
                        <p>Select Type</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="searches">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Find Now</p>
                    </div>
                </div>
            </div>
        </section>
        <!--! banner part end -->
    </header>
    <!--! header part end -->



    <script src="https://kit.fontawesome.com/69c07e84cb.js" crossorigin="anonymous"></script>
</body>
</html>
